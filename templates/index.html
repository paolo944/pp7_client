<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client PP7 Hillsong Paris</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <h1>Client PP7 Hillsong Paris</h1>
    <form id="stage_msg">
        <input type="text" id="user-stage-msg" name="user_stage_msg" placeholder="Envoyer msg prompteur">
        <button type="submit" id="send">Envoyer</button>
        <button type="sumbit" id="delete">Supprimer</button>
    </form>

    <div id="result-container"></div>
    <div id="stream-data-container">
        <h3 id="time-container"></h3>
        <h3 id="stage-message-container"></h3>
        <div id="clock-container"></div>
        <h3 id="video-container"></h3>
    </div>

    <div class="form-container">
        <h2>Ajouter Clock</h2>
        <label for="clock_name">Nom</label>
        <input type="text" id="clock_name" required>
        <label for="hours">Heures:</label>
        <input type="number" id="hours" min="0" max="23" value="0" required>
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0" max="59" value="0" required>
        <label for="seconds">Secondes:</label>
        <input type="number" id="seconds" min="0" max="59" value="0" required>
        <button id="submit-button">Ajouter</button>
    </div>

</body>
</html>
